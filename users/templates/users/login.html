{% extends "base.html" %}
{% block content %}
    <div class="container">


        <p>Please sign in with one
            of your existing third party accounts. Or, <a href="/accounts/signup/">sign up</a>
            for a UserApp account and sign in below:</p>

        <div class="socialaccount_ballot">
            <ul class="socialaccount_providers">
                <li>
                    <a title="Facebook" class="socialaccount_provider facebook"
                       href="/accounts/facebook/login/?process=login">Facebook</a>
                </li>
            </ul>
            <div class="login-or">or</div>
        </div>
        <div id="fb-root"></div>
        <script id="allauth-facebook-settings" type="application/json">
{"appId": "478155209187515", "csrfToken": "8De2iQBn8SOqEYXaix8oZ8uEMR0TcaONsIUVzbCiX4jUEGATRzz8ksdZQgLoz04i", "locale": "en_US", "version": "v2.4", "errorUrl": "http://127.0.0.1:8000/accounts/social/login/error/", "logoutUrl": "http://127.0.0.1:8000/accounts/logout/", "initParams": {"appId": "478155209187515", "version": "v2.4"}, "loginByTokenUrl": "http://127.0.0.1:8000/accounts/facebook/login/token/", "loginOptions": {"scope": "email"}, "cancelUrl": "http://127.0.0.1:8000/accounts/social/login/cancelled/", "loginUrl": "http://127.0.0.1:8000/accounts/facebook/login/"}
</script>
        <script type="text/javascript" src="/static/facebook/js/fbconnect.js"></script>


        <form class="form-signin" method="POST" action="/accounts/login/">{% csrf_token %}
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" name="login" placeholder="Email address" required autofocus >
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me" name="remember"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div> <!-- /container -->
{% endblock content %}
