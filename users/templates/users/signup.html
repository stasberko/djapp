{% extends 'base.html' %}
{% load staticfiles %}
{% block head %}
    <link rel="stylesheet" href="{% static "users/signin.css" %}">
{% endblock head %}


{% block content %}
    {% if  request.user.is_authenticated %}
        <h1>You already login</h1>
    {% else %}
        <h1>Sign Up</h1>

    <p>Already have an account? Then please <a href="{% url "login" %}">sign in</a>.</p>

    <form class="form-signup" id="signup_form" method="post" action="{% url "account_signup" %}">
    {% csrf_token %}
        <label for="inputEmail" class="sr-only">Email address</label>

        <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required
               autofocus>

        <label for="inputPassword" class="sr-only">Password</label>

        <input type="password" id="id_password1" class="form-control" name="password1" placeholder="Password"
               required>

        <label for="inputPassword2" class="sr-only">Password</label>

        <input type="password" id="id_password2" class="form-control" name="password2" placeholder="Password (again)"
               required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up &raquo;</button>
    </form>
    {% endif %}

{% endblock content %}
